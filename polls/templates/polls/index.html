{% if latest_question_list %}
    <table>
        <thead>
            <th>Id</th>
            <th>Name question</th>
            <th>Date</th>
        </thead>
        <tbody>
            {% for question in latest_question_list%}
                <tr>
                    <td>{{ question.id }}</td>
                    <td><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></td>
                    <td>{{ question.pub_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No polls are available.</p>
{% endif %}
